<div class="reset_password">
    <h3>Reset Password</h3>
    <hr>
    <form class="email_verify" [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
      <br><br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
               formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}" autocomplete="on">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </mat-error>
      </mat-form-field>

      <br><br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'"
               formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors}" autocomplete="on">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Password must match</div>
          </div>
        </mat-error>
      </mat-form-field>

      <br><br>
      <button mat-raised-button color="primary"
              type="submit">Confirm
      </button>
    </form>
    <br>
    <!--<button mat-flat-button (click)="dialog.closeAll()">Back</button>-->
</div>
